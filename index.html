<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form dan Tabel Dinamis</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Tambah Data ke Tabel</h2>

    <!-- Form untuk menambah data -->
    <form id="dataForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nama</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-warning">Tambah Data</button>
    </form>

    <!-- Tabel Data -->
    <h3 class="mt-5">Tabel Data</h3>
    <table class="table table-striped mt-3" id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data dummy -->
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS CDN (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script untuk menambah data ke tabel -->
  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Ambil nilai dari input form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      // Ambil tabel dan hitung jumlah baris saat ini
      const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      const rowCount = table.rows.length;

      // Tambahkan baris baru
      const newRow = table.insertRow();

      // Tambahkan sel untuk No, Nama, dan Email
      const cellNo = newRow.insertCell(0);
      const cellName = newRow.insertCell(1);
      const cellEmail = newRow.insertCell(2);

      // Isi sel dengan data yang dimasukkan
      cellNo.textContent = rowCount + 1;
      cellName.textContent = name;
      cellEmail.textContent = email;

      // Kosongkan form setelah submit
      document.getElementById('dataForm').reset();
    });
  </script>
</body>
</html>
